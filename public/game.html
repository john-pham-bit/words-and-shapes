<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Words and Shapes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="uihelper.js" charset="utf-8"></script>
  <script type="module" src="app.js" charset="utf-8"></script>
</head>
<body>
  <div class="game-container">
    <div class="game-viewport">
      <div id="pre-game-lobby">
        <div class="game-settings-container">
          <div class="invite-link-container">
            <div class="invite-link-label">
              <label>Invite link</label>
            </div>
            <div id="invite-link">
              <div class="button"><div class="button-text link">Invite Link</div></div>
            </div>
          </div>
          <div class="setting-section">
            <label for="word-count-range">How many words?</label>
            <div class="input-container">
              <input class="input-synced" type="range" name="word-count-range" id="word-count-range" min="5" max="200" value="50">
              <input class="input-synced" type="number" name="word-count-number" id="word-count-number" min="5" max="200" value="50">
            </div>
          </div>
          <div class="setting-section">
            <label for="shape-count-range">How many shapes?</label>
            <div class="input-container">
              <input class="input-synced" type="range" name="shape-count-range" id="shape-count-range" min="2" max="8" value="4">
              <input class="input-synced" type="number" name="shape-count-number" id="shape-count-number" min="2" max="8" value="4">
            </div>
          </div>
          <div class="setting-section">
            <div class="input-container">
              <label for="wildcards">Include wildcards?</label>
              <input type="checkbox" name="wildcards" id="wildcards" checked>
            </div>
          </div>
          <div id="start-button">
            <div class="button"><div class="button-text">Start Game</div></div>
          </div>
        </div>
        <div class="player-list">
        </div>
      </div>
      <div id="game" class="hidden">
        <div class="deck">
          <div class="deck-label">Words</div>
        </div>
        <div class="end-game-button-container hidden">
          <div class="end-game-button-container-sub">
            <div id="score-game-btn" class="button end-game hidden"><div class="button-text">Score Game</div></div>
            <div id="play-again-btn" class="button end-game hidden"><div class="button-text">Play Again</div></div>
          </div>
        </div>
        <div class="wildcard-draw-location"></div>
      </div>
      <div id="game-in-progress" class="invalid-game-page hidden">
        <div>Failed to join.</div>
        <div>Game <span id="room-id"></span> has already started.</div>
      </div>
      <div id="game-invalid" class="invalid-game-page hidden">
        <div>Failed to join.</div>
        <div>Game <span id="room-id"></span> does not exist.</div>
      </div>
    </div>
  </div>
  <svg class="hidden">
    <filter id="squiggly-0">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="0"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
    <filter id="squiggly-1">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="5"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
    <filter id="squiggly-2">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="10"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
    <filter id="squiggly-3">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="15"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
    <filter id="squiggly-4">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="20"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
  </svg>
</body>
</html>
