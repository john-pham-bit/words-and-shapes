<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Words and Shapes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="menu.js" charset="utf-8"></script>
</head>

<body>
  <div id="page-containers">
    <div id="landing-page" class="page splash-container">
      <div class="splash-title-container">
        <div class="shape-container">
          <div class="shape-sub-container"></div>
          <div class="shape-sub-container"></div>
          <div class="shape-sub-container"></div>
          <div class="shape-sub-container"></div>
          <div class="shape-sub-container"></div>
          <div class="shape-sub-container"></div>
          <div class="shape-sub-container"></div>
          <div class="shape-sub-container"></div>
          <div class="shape-sub-container"></div>
        </div>
        <h1 class="splash-title">Words and Shapes</h1>
      </div>
      <div class="button-container">
        <div id="create-game-btn" class="button">
          <div class="button-text">Create Game</div>
        </div>
        <div id="join-game-btn" class="button">
          <div class="button-text">Join Game</div>
        </div>
        <div id="edit-words-btn" class="button">
          <div class="button-text">Edit Words</div>
        </div>
      </div>
    </div>
    <div id="edit-words-page" class="page hidden">
      <div id="word-list-container">
      </div>
      <div class="button-container">
        <input type="text" name="word" id="word-input" placeholder="New word" maxlength="40" spellcheck="false" class="input-text">
        <div id="submit-btn" class="button disabled">
          <div class="button-text">Submit</div>
        </div>
        <div id="delete-btn" class="button disabled">
          <div class="button-text">Delete</div>
        </div>
        <div class="button go-back-btn">
          <div class="button-text">Go Back</div>
        </div>
      </div>
    </div>
    <div id="join-game-page" class="page hidden">
      <div class="button-container">
        <input type="text" name="room-id" id="room-id-input" placeholder="Room ID" maxlength="5" spellcheck="false" class="input-text">
        <div id="attempt-join-btn" class="button disabled">
          <div class="button-text">Join</div>
        </div>
        <div class="button go-back-btn">
          <div class="button-text">Go Back</div>
        </div>
      </div>
    </div>
  </div>
  <svg class="hidden">
    <filter id="squiggly-0">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="0"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
    <filter id="squiggly-1">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="5"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
    <filter id="squiggly-2">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="10"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
    <filter id="squiggly-3">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="15"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
    <filter id="squiggly-4">
      <feTurbulence type="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="20"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
  </svg>
</body>

</html>
